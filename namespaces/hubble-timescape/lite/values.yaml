lite:
  enabled: true
  image:
    repository: quay.io/isovalent/hubble-timescape
    tag: "v1.4.0-rc.1"
clickhouse:
  cluster:
    enabled: false
  tls:
    enabled: false
    auto:
      enabled: false

ingester:
  # Disable bucket based ingestion for Timescape Lite, we're using the push API
  bucket:
    uri: ~
    prefixPattern: ~

  server:
    basicAuth:
      enabled: true
    tls:
      enabled: false
      auto:
        enabled: true
